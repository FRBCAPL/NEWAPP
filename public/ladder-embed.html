<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder of Legends - Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            padding: 10px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e53e3e;
            padding-bottom: 15px;
        }
        .header h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            color: #e53e3e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #ccc;
            font-weight: normal;
        }
        .ladder-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .table-header {
            display: grid;
            grid-template-columns: 60px 1fr 80px 50px 50px 80px;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            font-weight: bold;
            font-size: 14px;
            padding: 12px 8px;
            text-align: center;
        }
        .table-row {
            display: grid;
            grid-template-columns: 60px 1fr 80px 50px 50px 80px;
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .table-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }
        .table-row:hover {
            background: rgba(229, 62, 62, 0.1);
        }
        .rank {
            text-align: center;
            font-weight: bold;
            color: #e53e3e;
        }
        .name {
            padding-left: 8px;
            font-weight: 500;
        }
        .fargo {
            text-align: center;
            color: #ccc;
        }
        .wins {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
        }
        .losses {
            text-align: center;
            color: #f44336;
            font-weight: bold;
        }
        .status {
            text-align: center;
            font-size: 12px;
        }
        .status.active {
            color: #4CAF50;
        }
        .status.inactive {
            color: #f44336;
        }
        .status.immune {
            color: #ff9800;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ladder of Legends</h1>
            <h2 id="ladderTitle">499 & Under Ladder</h2>
        </div>
        
        <div id="content">
            <div class="loading">
                <div style="font-size: 24px; margin-bottom: 10px;">üèÜ</div>
                <div>Loading ladder data...</div>
            </div>
        </div>
    </div>

    <script>
        // Get ladder name from URL parameter
        function getLadderName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ladder') || '499-under';
        }

        // Get display name for ladder
        function getLadderDisplayName(ladder) {
            switch (ladder) {
                case '499-under': return '499 & Under';
                case '500-549': return '500-549';
                case '550-plus': return '550+';
                default: return ladder;
            }
        }

        // Load ladder data
        async function loadLadderData() {
            const ladderName = getLadderName();
            const titleElement = document.getElementById('ladderTitle');
            const contentElement = document.getElementById('content');
            
            // Update title
            titleElement.textContent = getLadderDisplayName(ladderName) + ' Ladder';
            
            try {
                const response = await fetch(`https://newapp-1-ic1v.onrender.com/api/ladder/embed/${ladderName}`);
                
                if (response.ok) {
                    const data = await response.json();
                    displayLadderData(data.players || []);
                } else {
                    showError('Failed to load ladder data');
                }
            } catch (err) {
                console.error('Error loading ladder data:', err);
                showError('Error loading ladder data');
            }
        }

        // Display ladder data
        function displayLadderData(players) {
            const contentElement = document.getElementById('content');
            
            if (players.length === 0) {
                contentElement.innerHTML = '<div class="error">No players found in this ladder</div>';
                return;
            }

            let html = '<div class="ladder-table">';
            html += '<div class="table-header">';
            html += '<div>Rank</div><div>Player</div><div>Fargo</div><div>W</div><div>L</div><div>Status</div>';
            html += '</div>';

            players.forEach((player, index) => {
                const statusClass = !player.isActive ? 'inactive' : 
                                  (player.immunityUntil && new Date(player.immunityUntil) > new Date()) ? 'immune' : 'active';
                const statusText = !player.isActive ? 'Inactive' : 
                                 (player.immunityUntil && new Date(player.immunityUntil) > new Date()) ? 'Immune' : 'Active';
                
                html += `<div class="table-row">
                    <div class="rank">#${player.position}</div>
                    <div class="name">${player.firstName} ${player.lastName}</div>
                    <div class="fargo">${player.fargoRate === 0 ? 'N/A' : player.fargoRate}</div>
                    <div class="wins">${player.wins || 0}</div>
                    <div class="losses">${player.losses || 0}</div>
                    <div class="status ${statusClass}">${statusText}</div>
                </div>`;
            });

            html += '</div>';
            
            // Add footer
            html += `<div class="footer">
                <p style="margin: 5px 0;"><strong>Challenge Rules:</strong> Standard challenges up to 4 positions above, SmackDown up to 5 positions below</p>
                <p style="margin: 5px 0;"><strong>Anyone can view the ladder - no account required!</strong></p>
                <p style="margin: 5px 0; color: #e53e3e;"><strong>‚ö†Ô∏è INDEPENDENT TOURNAMENT SERIES ‚ö†Ô∏è</strong></p>
                <p style="margin: 5px 0; font-size: 11px;">
                    This ladder system is <strong>NOT</strong> affiliated with, endorsed by, or sanctioned by the Front Range Pool League,<br/>
                    CueSports International, BCA Pool League, or USA Pool League.<br/>
                    It is an independent tournament series operated by <strong>Legends Brews and Cues</strong>.
                </p>
            </div>`;

            contentElement.innerHTML = html;
        }

        // Show error
        function showError(message) {
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = `<div class="error">
                <div style="font-size: 24px; margin-bottom: 10px;">‚ùå</div>
                <div>${message}</div>
            </div>`;
        }

        // Load data when page loads
        loadLadderData();
    </script>
</body>
</html>
