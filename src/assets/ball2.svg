<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main ball gradient with realistic blue -->
    <radialGradient id="ball2Main" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="25%" stop-color="#42a5f5"/>
      <stop offset="50%" stop-color="#2196f3"/>
      <stop offset="75%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#0d47a1"/>
    </radialGradient>
    
    <!-- Highlight for depth -->
    <radialGradient id="ball2Highlight" cx="25%" cy="25%" r="45%">
      <stop offset="0%" stop-color="#bbdefb" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#90caf9" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#90caf9" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Specular highlight -->
    <radialGradient id="ball2Specular" cx="40%" cy="40%" r="20%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="ball2Shadow" cx="70%" cy="70%" r="30%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main ball -->
  <circle cx="16" cy="16" r="15" fill="url(#ball2Main)" stroke="#0d47a1" stroke-width="0.5"/>
  
  <!-- Primary highlight -->
  <circle cx="12" cy="12" r="5" fill="url(#ball2Highlight)"/>
  
  <!-- Specular highlight -->
  <circle cx="14" cy="14" r="2.5" fill="url(#ball2Specular)"/>
  
  <!-- Number 2 - much larger and more visible -->
  <text x="16" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">2</text>
  
  <!-- Subtle shadow for depth -->
  <circle cx="18" cy="18" r="15" fill="url(#ball2Shadow)"/>
</svg> 