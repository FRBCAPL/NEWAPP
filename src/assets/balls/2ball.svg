<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGradient2" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#2196f3"/>
      <stop offset="70%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </radialGradient>
    <radialGradient id="highlight2" cx="30%" cy="30%" r="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Ball body -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient2)" stroke="#01579b" stroke-width="1"/>
  
  <!-- Number circle -->
  <circle cx="50" cy="50" r="15" fill="white" stroke="#333" stroke-width="1"/>
  
  <!-- Number -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">2</text>
  
  <!-- Highlight -->
