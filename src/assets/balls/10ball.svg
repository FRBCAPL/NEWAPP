<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGradient10" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#2196f3"/>
      <stop offset="70%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </radialGradient>
    <radialGradient id="highlight10" cx="30%" cy="30%" r="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <pattern id="stripes10" patternUnits="userSpaceOnUse" width="8" height="100">
      <rect width="4" height="100" fill="#2196f3"/>
      <rect x="4" width="4" height="100" fill="white"/>
    </pattern>
  </defs>
  
  <!-- Ball body with stripes -->
  <circle cx="50" cy="50" r="45" fill="url(#stripes10)" stroke="#01579b" stroke-width="1"/>
  
  <!-- Number circle -->
  <circle cx="50" cy="50" r="15" fill="white" stroke="#333" stroke-width="1"/>
  
  <!-- Number -->
  <text x="45" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">10</text>
  
  <!-- Highlight -->
  <ellipse cx="35" cy="35" rx="12" ry="8" fill="url(#highlight10)" opacity="0.7"/>
</svg>