<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGradient9" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#ffeb3b"/>
      <stop offset="70%" style="stop-color:#fbc02d"/>
      <stop offset="100%" style="stop-color:#f57f17"/>
    </radialGradient>
    <radialGradient id="highlight9" cx="30%" cy="30%" r="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <pattern id="stripes9" patternUnits="userSpaceOnUse" width="8" height="100">
      <rect width="4" height="100" fill="#ffeb3b"/>
      <rect x="4" width="4" height="100" fill="white"/>
    </pattern>
  </defs>
  
  <!-- Ball body with stripes -->
