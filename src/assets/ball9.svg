<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main ball gradient with realistic yellow -->
    <radialGradient id="ball9Main" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fff59d"/>
      <stop offset="25%" stop-color="#ffeb3b"/>
      <stop offset="50%" stop-color="#fdd835"/>
      <stop offset="75%" stop-color="#f57f17"/>
      <stop offset="100%" stop-color="#e65100"/>
    </radialGradient>
    
    <!-- Highlight for depth -->
    <radialGradient id="ball9Highlight" cx="25%" cy="25%" r="45%">
      <stop offset="0%" stop-color="#fff9c4" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#fff59d" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff59d" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Specular highlight -->
    <radialGradient id="ball9Specular" cx="40%" cy="40%" r="20%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="ball9Shadow" cx="70%" cy="70%" r="30%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- White stripe gradient -->
    <linearGradient id="ball9Stripe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#f8f8f8"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  
  <!-- Main ball -->
  <circle cx="16" cy="16" r="15" fill="url(#ball9Main)" stroke="#e65100" stroke-width="0.5"/>
  
  <!-- Realistic curved white stripe -->
  <path d="M 4 8 A 8 8 0 0 1 12 8 L 12 24 A 8 8 0 0 1 4 24 Z" fill="url(#ball9Stripe)"/>
  
  <!-- Primary highlight -->
  <circle cx="12" cy="12" r="5" fill="url(#ball9Highlight)"/>
  
  <!-- Specular highlight -->
  <circle cx="14" cy="14" r="2.5" fill="url(#ball9Specular)"/>
  
  <!-- Number 9 - much larger and more visible -->
  <text x="16" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000">9</text>
  
  <!-- Subtle shadow for depth -->
  <circle cx="18" cy="18" r="15" fill="url(#ball9Shadow)"/>
</svg> 